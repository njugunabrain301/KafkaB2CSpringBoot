<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }

        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    color: #333;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}

td {
    vertical-align: middle;
}
    </style>
</head>
<body>
<h1>Enter Recipient Details</h1>
<form id="paymentForm">
  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone" required/>
  <label for="amount">Amount</label>
  <input type="number" id="amount" name="amount" required/>
  <label for="occasion">Occasion</label>
  <input type="text" id="occasion" name="occasion" required/>
  <label for="remarks">Remarks</label>
  <input type="text" id="remarks" name="remarks" required/>
  <button type="submit">Pay</button>
  <div class="message" id="message"></div>
</form>

<div>
  <h1>Transaction Records</h1>
  <table id="recordsTable">
    <thead>
    <tr>
      <th>Phone Number</th>
      <th>Date Created</th>
      <th>Status</th>
      <th>Amount</th>
      <th>Remarks</th>
      <th>Number of Attempts</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted here -->
    </tbody>
  </table>
</div>
<script>
        document.getElementById('paymentForm').addEventListener('submit', async (event) => {
          event.preventDefault(); // Prevent the form from submitting the traditional way

          const partyb = document.getElementById('phone').value.trim();
          const amount = parseFloat(document.getElementById('amount').value.trim());
          const remarks = document.getElementById('remarks').value.trim();
          const occasion = document.getElementById('occasion').value.trim();

          const messageDiv = document.getElementById('message');

          // Validate phone number
          let formattedPhone;
          if (partyb.startsWith('0') && partyb.length === 10) {
            formattedPhone = '254' + partyb.slice(1);
          } else if (partyb.startsWith('+254') && partyb.length === 13) {
            formattedPhone = partyb.slice(1);
          } else if (partyb.startsWith('254') && partyb.length === 12) {
            formattedPhone = partyb;
          } else {
            messageDiv.innerHTML = 'Error: Invalid phone number format.';
            messageDiv.style.color = 'red';
            return;
          }

          // Check if the formatted phone number contains only digits
          if (!/^\d+$/.test(formattedPhone)) {
            messageDiv.innerHTML = 'Error: Phone number must contain only digits.';
            messageDiv.style.color = 'red';
            return;
          }

          // Validate amount
          if (isNaN(amount) || amount < 10 || amount > 150000) {
            messageDiv.innerHTML = 'Error: Amount must be between 10 and 150000.';
            messageDiv.style.color = 'red';
            return;
          }

          // Validate remarks and occasion
          if (!remarks) {
            messageDiv.innerHTML = 'Error: Remarks are required.';
            messageDiv.style.color = 'red';
            return;
          }
          if (!occasion) {
            messageDiv.innerHTML = 'Error: Occasion is required.';
            messageDiv.style.color = 'red';
            return;
          }

          const data = {
            amount: amount,
            partyB: formattedPhone,
            remarks: remarks,
            occasion: occasion
          };

          try {
              const response = await fetch('/api/submit-payment', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(data)
              });

              if (response.ok) {
                  const result = await response.json();
                  messageDiv.innerHTML = `Success: ${result.message}`;
                  messageDiv.style.color = 'green';
                document.getElementById('phone').value = "";
                document.getElementById('amount').value = "";
                document.getElementById('remarks').value = "";
                document.getElementById('occasion').value = "";
              } else {
                  const error = await response.json();
                  messageDiv.innerHTML = `Error: ${error.message}`;
                  messageDiv.style.color = 'red';
              }
          } catch (error) {
              messageDiv.innerHTML = `Error: ${error.message}`;
              messageDiv.style.color = 'red';
          }
        });

        setInterval(()=>{
          fetchRecords()
        }, 3000)

function fetchRecords() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "/api/records", true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            displayRecords(response.records);
        }
    };
    xhr.send();
}

function displayRecords(records) {
    const tableBody = document.getElementById("recordsTable").querySelector("tbody");
    tableBody.innerHTML = ""; // Clear any existing data

    records.forEach(record => {
        const row = document.createElement("tr");

        const phoneNumberCell = document.createElement("td");
        phoneNumberCell.textContent = record.phone;
        row.appendChild(phoneNumberCell);

        const dateCreatedCell = document.createElement("td");
        dateCreatedCell.textContent = new Date(record.dateCreated).toLocaleDateString();
        row.appendChild(dateCreatedCell);

        const statusCell = document.createElement("td");
        statusCell.textContent = record.status;
        row.appendChild(statusCell);

        const amountCell = document.createElement("td");
        amountCell.textContent = record.amount.toFixed(2);
        row.appendChild(amountCell);

        const remarksCell = document.createElement("td");
        remarksCell.textContent = record.remarks;
        row.appendChild(remarksCell);

        const attemptsCell = document.createElement("td");
        attemptsCell.textContent = record.attemptCount;
        row.appendChild(attemptsCell);

        tableBody.appendChild(row);
    });
}

    </script>
</body>
</html>
